{% extends 'usuarios/base.html' %}
{% block conteudo %}

<form action="{% url 'listagem_usuarios' %}" method="post">
        {% csrf_token %}
        <div style="text-align: center;" class="container">
            <br><h2 style="color: lightseagreen;">Cadastro de Usu√°rios</h2> <br>
            <h4 style="color: dark;">Dados Pessoais</h4><br>

            <label for="name" class="form-control-sm">Nome:&nbsp;</label>
            <input type="text" class="form-control-sm" name="name" placeholder="Digite seu nome" required>&nbsp;&nbsp;

            <label for="sobrenome" class="form-control-sm">Sobrenome:&nbsp;</label>
            <input type="text" class="form-control-sm" name="sobrenome" placeholder="Digite seu sobrenome" required><br><br>

            <label for="nascimento" class="form-control-sm">Nascimento:&nbsp;</label>
            <input type="date" name="nascimento" class="form-control-sm" required>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            <label for="phone" class="form-control-sm" >Celular:&nbsp;</label>
            <input type="tel" id="phone" class="form-control-sm" name="phone" pattern="^\(?[1-9]{2}\)? ?(?:[2-8]|9[0-9])[0-9]{3}\-?[0-9]{4}$" placeholder="(xx) xxxxx-xxxx" required> <br> <br>
            
            <label for="email" class="form-control-sm">Email:&nbsp;</label>
            <input type="email" id="email" name="email" class="form-control-sm" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" size="30" placeholder="Cadastre-se@gmail.com" required>

            <br><br><button class="form-control-sm">Enviar</button>
          </div>
</form>

{% endblock %}
